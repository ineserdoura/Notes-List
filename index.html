<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>28. Notes App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/975bf182f8.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container text-center">
      <div class="  bg-info text-white py-3 my-3">
        <h1>Notes App üìù</h1>
        <br>
        <h6>Take notes and never forget</h6>
      </div>
      <div class="row my-4">
        <div class="col-6 "><input type="text" id="search-notes" class="form-control" name="search" autocomplete="off" placeholder="Search notes">
          
        </div>
      </div>
      <div id="notes">
      </div>
      <div class="text-center my-4">
        <button class="btn btn-info my-1" id="create-note">Create Note</button>
        <br>
        <button class="btn btn-danger my-1" id="clear-notes">Clear Notes</button>
      </div>
      <div id="note-modal" class="modal text-center">
        <div class="modal-content">
          <input
            type="text"
            placeholder="Title"
            id="new-note-title"
            class="form-control"
            autocomplete="off"
            autofocus="on"
          />
          <input
            type="text"
            placeholder="Your note"
            id="new-note-body"
            class="form-control"
            autocomplete="off"
            autofocus="on"
          />
          <p id="validate">
         
          </p>
          <button class="btn btn-danger" id="cancel">Cancel</button>
      
          <button class="btn btn-success" id="save">Save</button>
        </div>
      </div>

      <div id="clear-modal" class="modal text-center">
        <div class="modal-content">
          <p>Do you want to clear the all the notes?</p>
          <button class="btn btn-primary" id="close">
            Cancel
          </button>
        
          <button class="btn btn-danger" id="clear">
            Clear
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
